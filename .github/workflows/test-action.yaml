name: Test Action

on:
  - push
  - workflow_dispatch

jobs:
  pass-with-summary:
    runs-on: ubuntu-latest
    name: Pass with Summary
    steps:
      - uses: actions/setup-go@v4
      - uses: actions/checkout@v3
      - name: brian-pickens/go-test-report
        id: test
        uses: ./
        with:
          packages: ./test/pass

  pass-without-summary:
    runs-on: ubuntu-latest
    name: Pass without Summary
    steps:
      - uses: actions/setup-go@v4
      - uses: actions/checkout@v3
      - name: brian-pickens/go-test-report
        id: test
        uses: ./
        with:
          packages: ./test/pass
          summary: false
      - name: Output Reports
        if: always()
        run: |
            echo -e "$json"
            echo -e "$junit"
            echo -e "$markdown"
        env:
            json: ${{ steps.test.outputs.json-report }}
            junit: ${{ steps.test.outputs.junit-report }}
            markdown: ${{ steps.test.outputs.markdown-report }}

  fail-with-summary:
    runs-on: ubuntu-latest
    name: Job fail on failed tests
    steps:
      - uses: actions/setup-go@v4
      - uses: actions/checkout@v3
      - name: brian-pickens/go-test-report
        id: test
        uses: ./
        with:
          packages: ./test/fail
          summary: true

  reports-only:
    runs-on: ubuntu-latest
    name: Reports Only
    steps:
      - uses: actions/setup-go@v4
      - uses: actions/checkout@v3
      - name: brian-pickens/go-test-report
        id: test
        uses: ./
        with:
          packages: ./test/fail
          reports-only: true
          summary: false
      - name: Output Reports
        if: always()
        run: |
            echo -e "$json"
            echo -e "$junit"
            echo -e "$markdown"
        env:
            json: ${{ steps.test.outputs.json-report }}
            junit: ${{ steps.test.outputs.junit-report }}
            markdown: ${{ steps.test.outputs.markdown-report }}